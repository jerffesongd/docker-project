name: CI com Nest
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.20.0'
      
      - name: Instalando Nestjs/cli
        run: npm install -g @nestjs/cli
      - name: Rodando a aplicação
        run: npm run start